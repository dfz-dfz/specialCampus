<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园专场-提现详情</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/cash_out_details.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth/7.5+'px';
    </script>
</head>
<body>
    <header>
        <a href="javascript:history.back(-1)"><span class="back"></span></a>
        <p class="title">提现详情</p>
    </header>

    <section>
        <div class="top">
            <div class="bank_type"><span class="wechat_icon"></span>微信</div>
            <p class="price">0.90</p>
            <p class="status">处理中</p>
            <div class="type_box service_charge">
                <span class="type title">手续费</span>
                <span class="text charge">0.10</span>
            </div>
        </div>

        <div class="progress_box">
            <div class="type_box">
                <span class="type">提现说明</span>
                <span class="text">快速提现</span>
            </div>

            <div class="type_box">
                <span class="type">处理进度</span>
                <div class="text progress">
                    <div class="status_box check">
                        <p class="status active"><span></span>待审核</p>
                        <p class="time">10-13  15:33</p>
                    </div>
                    <div class="status_box wait">
                        <p class="status active"><span></span>待打款</p>
                        <p class="time">10-13  15:33</p>
                    </div>
                    <div class="status_box finish">
                        <p class="status"><span></span>到账成功</p>
                        <p class="time">预计10-13  17:33前</p>
                    </div>
                </div>
            </div>

            <div class="type_box">
                <span class="type">提现到</span>
                <span class="text">中国工商银行卡（4656） 大表哥</span>
            </div>
        </div>

        <div class="bottom">
            <div class="type_box">
                <span class="type">流水号</span>
                <span class="text">614919118684614546867378373783</span>
            </div>
            <div class="type_box">
                <span class="type">类型</span>
                <span class="text">提现</span>
            </div>
            <div class="type_box">
                <span class="type">支出</span>
                <span class="text price">1.00</span>
            </div>
            <div class="type_box">
                <span class="type">支付方式</span>
                <span class="text">微信</span>
            </div>
            <div class="type_box">
                <span class="type">时间</span>
                <span class="text">2018-02-25  16:13:12</span>
            </div>
            <div class="type_box">
                <span class="type">余额</span>
                <span class="text">125233.00元</span>
            </div>
        </div>
    </section>
</body>
</html>
