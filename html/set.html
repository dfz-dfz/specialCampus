<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园专场-设置</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/set.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <header>
        <a href="javascript:history.back(-1)"><span class="back"></span></a>
        <p class="title">资料设置</p>
    </header>

    <section>
        <ul class="type_list">
            <li class="type_box head_box">
                <p class="type">头像</p>
                <img class="right head_img" src="../images/image.jpg" alt="">
            </li>
            <li class="type_box">
                <p class="type">昵称</p>
                <p class="right">安喜娜</p>
            </li>
            <li class="type_box">
                <p class="type">会员码</p>
                <p class="right"><span class="code"></span></p>
            </li>
            <li class="type_box phone_box">
                <p class="type">手机号</p>
                <p class="right">13800138000</p>
            </li>
            <li class="type_box">
                <p class="type">性别</p>
                <p class="right">女</p>
            </li>
        </ul>
        <ul class="type_list">
            <li class="type_box">
                <p class="type">地址管理</p>
            </li>
            <li class="type_box">
                <p class="type">学校</p>
                <p class="right">广州中山大学，一年四班</p>
            </li>
        </ul>
        <div class="type_box">
            <p class="type">微信</p>
            <p class="right">已绑定(安喜娜)</p>
        </div>
    </section>
</body>
<script src="../script/jquery.min.js"></script>
<script src="../script/public.js"></script>
<script>
    
</script>
</html>
