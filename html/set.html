<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园专场-设置</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/set.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <header>
        <a href="javascript:history.back(-1)"><span class="back"></span></a>
        <p class="title">资料设置</p>
    </header>

    <section>
        <ul class="type_list">
            <li class="type_box head_box">
                <p class="type">头像</p>
                <div class="right head_img" style="background-image: url(../images/image.jpg);"></div>
            </li>
            <a href="./set_nickname.html">
                <li class="type_box">
                    <p class="type">昵称</p>
                    <p class="right">安喜娜</p>
                </li>
            </a>
            <a href="./member_code.html">
                <li class="type_box">
                    <p class="type">会员码</p>
                    <p class="right"><span class="code"></span></p>
                </li>
            </a>
            <li class="type_box phone_box">
                <p class="type">手机号</p>
                <p class="right">13800138000</p>
            </li>
            <li class="type_box gender_box">
                <p class="type">性别</p>
                <p class="right">女</p>
            </li>
        </ul>
        <ul class="type_list">
            <a href="./address_manage.html">
                <li class="type_box">
                    <p class="type">地址管理</p>
                </li>
            </a>
            <li class="type_box">
                <p class="type">学校</p>
                <p class="right">广州中山大学，一年四班</p>
            </li>
        </ul>
        <div class="type_box">
            <p class="type">微信</p>
            <p class="right">已绑定(安喜娜)</p>
        </div>
    </section>

    <!-- 更换头像弹窗 -->
    <div class="popup_box btn_popup change_head_img hide">
        <div class="masked"></div>
        <div class="btn_box">
            <div class="content_box">
                <label class="photograph btn" for="photograph">
                    拍照
                    <input class="hide" id="photograph" type="file" accept="image/*" capture="camera" multiple>
                </label>
                <label class="album btn">
                    相册选择
                    <input class="hide" id="photograph" type="file" accept="image/*" multiple>
                </label>
            </div>
            <div class="close btn">取消</div>
        </div>
    </div>
    <!-- 更换头像弹窗 end -->

    <!-- 性别设置弹窗 -->
    <div class="popup_box btn_popup gender_set_popup hide">
        <div class="masked"></div>
        <div class="btn_box">
            <div class="content_box">
                <div class="boy btn">男</div>
                <div class="girl btn">女</div>
                <div class="btn">保密</div>
            </div>
            <div class="close btn">取消</div>
        </div>
    </div>
    <!-- 性别设置弹窗 end -->
</body>
<script src="../script/jquery.min.js"></script>
<script src="../script/public.js"></script>
<script>
    $(function(){
    　　compatibleInput();
    })

    // 更换头像弹窗控制
    $('.head_box').on('click',function() {
        $('.change_head_img').show();
    })

    $('.change_head_img').on('click','.masked,.close',function() {
        $('.change_head_img').hide();
    })

    // 性别设置弹窗
    $('.gender_box').on('click',function() {
        $('.gender_set_popup').show();
    })

    $('.gender_set_popup').on('click','.masked,.close',function() {
        $('.gender_set_popup').hide();
    })

    function compatibleInput(){
    　　//获取浏览器的userAgent,并转化为小写
    　　var ua = navigator.userAgent.toLowerCase();
    　　//判断是否是苹果手机，是则是true
    　　var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);
    　　if (isIos) {
    　　　　$("input:file").removeAttr("capture");
    　　};
    }
</script>
</html>
