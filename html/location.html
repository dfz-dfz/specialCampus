<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/location.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>
<body>
    <header>
        <span class="back"></span>
        <p class="title">选择所在学校</p>
    </header>

    <!-- 搜索框 -->
    <div class="search_box">
        <input class="search" type="text">
        <p class="placeholder"><span class="icon"></span>搜索附近的学校</p>
    </div>
    <!-- 搜索框 end -->

    <section>
        <!-- 附近学校 -->
        <ul class="list_box">
            <li class="title">推荐最近学校</li>
            <li>中山大学<span>325m</span></li>
            <li>暨南大学<span>565m</span></li>
            <li>华南理工大学<span>565m</span></li>
            <li>华南农业大学<span>1.2km</span></li>
            <li>广州医科大学<span>>3.6km</span></li>
        </ul>
        <!-- 附近学校 end -->

        <!-- 其它学校 -->
        <ul class="list_box">
            <li class="title other">其它学校</li>
            <li class="type">G</li>
            <li>广东药科大学</li>
            <li>广州体育学院</li>
            <li>广东技术师范学院</li>
            <li>广东白云学院</li>
            <li>广州大学</li>
            <li>广州航海学院</li>
            <li>广东外语外贸大学</li>
        </ul>
        <!-- 其它学校 end -->
    </section>
</body>
<script src="../script/jquery.min.js"></script>
<script src="../script/swiper.js"></script>
<script>
    // 搜索框控制
    $('.search_box .search').on('focus',function() {
        $('.placeholder').hide();
    })

    $('.search_box .search').on('blur',function() {
        if($(this).val() != '') {
            return;
        }
        $('.placeholder').show();
    })

    $('.placeholder').on('click',function() {
        $('.search_box .search').focus();
        $(this).hide();
    })

</script>
</html>
