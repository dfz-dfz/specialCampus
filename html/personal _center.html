<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园专场-个人中心</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/personal_center.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth/7.5+'px';
    </script>
</head>
<body>
    <header>
        <a href="javascript:history.back(-1)"><span class="back"></span></a>
    </header>

    <section>
        <div class="top">
            <div class="person_message">
                <div class="left">
                    <p class="name">我叫大表哥<span class="boy"></span></p>
                    <p class="school">福州大学2018级</p>
                </div>
                <img class="head_img" src="../images/image.jpg" alt="">
            </div>
    
            <ul class="list_box top_list">
                <a href="./account_balances.html">
                    <li>
                        <p class="num"><span>¥</span>2000.00</p>
                        <div class="text">余额</div>
                    </li>
                </a>
                <a href="./coupon.html">
                    <li>
                        <p class="num">120</p>
                        <div class="text">折扣券</div>
                    </li>
                </a>
                <a href="./my_collection.html">
                    <li class="collection active">
                        <p class="num">120</p>
                        <div class="text">店铺收藏</div>
                    </li>
                </a>
            </ul>
        </div>

        <div class="bottom">
            <div class="order_box">
                <div class="order_top">
                    <p class="title">我的订单</p>
                    <p class="all_order">全部订单</p>
                </div>
            </div>
            <ul class="list_box">
                <li class="order_pay">
                    <img src="../images/order_pay.png" alt="">
                    <p class="txt">待付款</p>
                </li>
                <li class="order_delivery">
                    <img src="../images/order_delivery.png" alt="">
                    <p class="txt">待收货</p>
                </li>
                <li class="order_success">
                    <img src="../images/order_success.png" alt="">
                    <p class="txt">已完成</p>
                </li>
                <li class="order_after">
                    <img src="../images/order_after.png" alt="">
                    <p class="txt">退款/售后</p>
                </li>
            </ul>
            <div class="type_list">
                <a href="./set.html">
                    <div class="type_box">
                        <img src="../images/set.png" alt="">
                        <p class="txt">资料设置</p>
                        <span class="right_arrow"></span>
                    </div>
                </a>
                <a href="./feedback.html">
                    <div class="type_box">
                        <img src="../images/suggestion.png" alt="">
                        <p class="txt">意见反馈</p>
                        <span class="right_arrow"></span>
                    </div>
                </a>
                <div class="type_box">
                    <img src="../images/logout.png" alt="">
                    <p class="txt">退出登录</p>
                    <span class="right_arrow"></span>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../script/jquery.min.js"></script>
<script src="../script/public.js"></script>
<script>

</script>
</html>
